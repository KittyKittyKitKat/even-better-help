{% extends "layout.html" %}

{% block extra_head %}
<style>
    .month-txt {
        font: optional;
    }

    .grid-fix {
        flex-grow: 0;
    }
</style>
<!--Personalized CSS buttons-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
<script type="text/JavaScript" src="{{ url_for('static', filename='js/calendar.js') }}"></script>
{% endblock %}

{% block content %}
<!-- Modal -->
<form>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Today's Journal</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Write today's journal entry here."
                        id="journal_entry"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Entry</button>
                </div>
            </div>
        </div>
    </div>
</form>
<!--End of Modal-->

<div class="mt-5 pt-5 text-center" id="grid-anchor" style="max-width: 60%; margin: auto;">
    <H2 class="fs-1 fw-bold text-left" id="year_entry">Year</H2>
    <H2 class="fs-1 fw-bold text-left" id="month_entry">Month</H2>
    <div class="container">
        <div class="row ">
            <div class="col-2">
                <button class="btn" onclick="go_back()">Back</button>
            </div>
            <div class="col-2 text-right">
                <button class="btn" onclick="go_forward()">Next</button>
            </div>
        </div>
    </div>
</div>
<br>
<script>
    generate_grid();
</script>

{% endblock %}
