{% extends "layout.html" %}

{% block extra_head %}
<!--Dark-Mode CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/darkmode.css') }}">
<!--Control Padding, Margin, and size CSS-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/size-control.css') }}">
{% endblock extra_head %}

{% block content %}
<div class="mt-5 pt-5 text-center" style="max-width: 60%; margin: auto;">
    <div class="row">
        <div class="col-21 col-sm-8 col-md-6 m-auto">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <div class="text-center">
                        <img src="img/uglyfuckencat.png" class=" float-start pb-3" style="width: 20%;">
                        <form action="">
                            <input type="text" class="form-control mb-3 my-2 py-2" id="TO-DO" placeholder="Name">
                            <input type="email" class="form-control mb-3 my-2 py-2" id="TO-DO" placeholder="Email">
                            <input type="password" class="form-control mb-3 my-3 py-2" id="TO-DO"
                                placeholder="Password">
                            <input type="password" class="form-control mb-3 my-3 py-2" id="TO-DO"
                                placeholder="Confirm Password">
                            <button type="button" class="btn btn-darkmode mt-2 mb-1 mx-2">Sign Up</button>

                            <a href="{{ url_for('core.login') }}" class="nav-link mt-2 link-success">Log In with
                                Existing Account</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
